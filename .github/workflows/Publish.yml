name: Project Publishing
permissions:
  contents: read
  packages: write
on:
  push:
    paths: [ 'NeoBundle/**', '**/Publish.yml' ]
jobs:
  publish:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@main
      - uses: actions/cache@main
        with:
          path: ~/.nuget/packages
          key: nuget-cache
      - run: |
          dotnet pack NeoBundle\NeoBundle.csproj
          dotnet nuget push **\NeoBundle.*.nupkg --source https://nuget.pkg.github.com/Qianyiaz/index.json --api-key ${{ secrets.GITHUB_TOKEN }} --skip-duplicate
          dotnet nuget push **\NeoBundle.*.nupkg --source https://api.nuget.org/v3/index.json --api-key ${{ secrets.NUGETKEY }} --skip-duplicate
